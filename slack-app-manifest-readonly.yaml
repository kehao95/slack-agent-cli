display_information:
  name: slack-agent-cli (Read-Only)
  description: Slack for Non-Humansâ„¢ - Read-only mode for viewing and searching
  background_color: "#2c2d30"
features:
  bot_user:
    display_name: slack-agent-cli
    always_online: false
oauth_config:
  scopes:
    user:
      # Identity
      - identify
      
      # Channel access (read-only)
      - channels:read
      - channels:history
      - groups:read
      - groups:history
      - im:read
      - im:history
      - mpim:read
      - mpim:history
      
      # Search
      - search:read
      
      # Users
      - users:read
      
      # Reactions (read-only)
      - reactions:read
      
      # Pins (read-only)
      - pins:read
      
      # Files (read-only)
      - files:read
      
      # Emoji
      - emoji:read
settings:
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
