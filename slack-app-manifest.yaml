display_information:
  name: slack-agent-cli
  description: Slack for Non-Humansâ„¢ - Machine-first CLI for Slack
  background_color: "#2c2d30"
features:
  bot_user:
    display_name: slack-agent-cli
    always_online: false
oauth_config:
  scopes:
    user:
      # Core functionality
      - identify
      - channels:read
      - channels:history
      - channels:write
      - groups:read
      - groups:history
      - im:read
      - im:history
      - mpim:read
      - mpim:history
      # Messaging
      - chat:write
      - search:read
      # Users
      - users:read
      # Reactions
      - reactions:read
      - reactions:write
      # Pins
      - pins:read
      - pins:write
      # Files
      - files:read
      - files:write
      # Emoji
      - emoji:read
settings:
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
